<div class="bg-wrap">
  <div class="container">
    <div class="box-wrap">
      <div class="left-icon">
        <app-rainbow-timer (startEvent)="start()"></app-rainbow-timer>

        <div class="right-icon">
          <div class="h-box" *ngIf="!isDone">
            <img src="../assets/img/img_start.png" />
          </div>
          <div class="h-box" *ngIf="isDone">
            <img src="../assets/img/img_finished.png" />
          </div>

          <div>
            <img src="../assets/img/img_doodle_rollYourWrist.png" />
          </div>
        </div>

        <app-count-down (doneEvent)="done($event)"></app-count-down>
      </div>
    </div>
  </div>

  <router-outlet></router-outlet>
</div>
