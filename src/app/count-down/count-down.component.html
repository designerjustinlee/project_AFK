<div class="timer">
  <h4>let's start AFK</h4>
  <span id="seconds"> {{ secondsToDday }}<span>sec</span></span>
</div>
<div class="btn-warp">
  <button (click)="start()" *ngIf="!isRunning" class="btn btn-primary">Start</button>
  <button (click)="init()" *ngIf="isDone" class="btn btn-success">Re-Start</button>
</div>
